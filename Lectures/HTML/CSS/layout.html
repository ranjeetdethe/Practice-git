##flex layout
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    
    </head>

<body>
    <div style="display: flex; border: 2px solid black; padding: 10px;">
        <div style="flex: 1; border: 2px solid red; margin: 5px; padding: 10px;">
            <h3>Flex Item 1</h3>
            <p>This is the first flex item.</p>
        </div>
        <div style="flex: 2; border: 2px solid green; margin: 5px; padding: 10px;">
            <h3>Flex Item 2</h3>
            <p>This is the second flex item, which takes up twice the space of the first item.</p>
        </div>
        <div style="flex: 1; border: 2px solid blue; margin: 5px; padding: 10px;">
            <h3>Flex Item 3</h3>
            <p>This is the third flex item.</p>
        </div>
    </div>
   
</html>
