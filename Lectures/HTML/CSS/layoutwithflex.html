<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Badge Layout</title>

<style>
.container1{
  display: flex;
  justify-content: center;
}

.item1{
  position: relative;
  background: #edd7d7;
  padding: 2rem;
  margin: 0.5rem;
  border: 2px solid red;
  width: 150px;
  text-align: center;
  font-weight: bold;
}

/* NEW Badge using ::after */
.item1::after{
  content: "NEW";
  position: absolute;
  top: -10px;
  right: -10px;
  background: crimson;
  color: white;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 12px;
}
</style>
</head>

<body>

<h2>Flex Layout with CSS ::after Badge</h2>

<div class="container1">
  <div class="item1">Item 1</div>
  <div class="item1">Item 2</div>
  <div class="item1">Item 3</div>
</div>

</body>
</html>
