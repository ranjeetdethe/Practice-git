<head>
<meta charset="UTF-8">

<title>Flipkart Clone</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#f1f3f6;
}

/* Header */
header{
    background:#2874f0;
    color:white;
    padding:1rem;
    text-align:center;
    font-size:22px;
    font-weight:600;
}

/* Product Grid */
.container{
    max-width:1200px;
    margin:20px auto;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    padding:10px;
}

/* Card */
.card{
    background:white;
    border-radius:6px;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
    padding:1rem;
    position:relative;
    transition:0.3s;
}
.card:hover{transform:translateY(-5px);}

/* OFFER Badge */
.card::after{
    content:"30% OFF";
    position:absolute;
    top:10px;
    left:10px;
    background:#388e3c;
    color:white;
    padding:4px 8px;
    font-size:12px;
    border-radius:4px;
}

/* Image */
.card img{
    width:100%;
    height:180px;
    object-fit:contain;
}

/* Details */
.title{
    font-size:14px;
    margin:10px 0;
    height:40px;
}
.price{
    font-size:18px;
    font-weight:600;
    color:#388e3c;
}
.old{
    font-size:13px;
    text-decoration:line-through;
    color:gray;
    margin-left:5px;
}
.rating{
    background:#388e3c;
    color:white;
    display:inline-block;
    padding:2px 6px;
    border-radius:3px;
    font-size:12px;
    margin:6px 0;
}

/* Button */
button{
    width:100%;
    padding:8px;
    background:#ff9f00;
    border:none;
    color:white;
    border-radius:4px;
    cursor:pointer;
}
button:hover{background:#fb641b;}
</style>
</head>
