<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akshar Store</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="navbar">
  <div class="logo">Akshar<span>Store</span></div>
  <input class="search" type="text" placeholder="Search for products, brands and more">
</header>

<div class="cart-fixed">
  <i class="fa fa-shopping-cart"></i><span>3</span>
</div>

<div class="page">

<aside class="sidebar">
  <h3>Categories</h3>
  <ul>
    <li>Mobiles</li>
    <li>Fashion</li>
    <li>Electronics</li>
    <li>Home</li>
    <li>Appliances</li>
  </ul>
</aside>

<main class="products">

<div class="card">
  <span class="offer">30% OFF</span>
  <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSkt53OGee0tC1Oy81x9nNM1jjAHxhJSjQDTOYGEVPsy2T8cE4duD5bAFwUnxTSgDhLMdh-R-h_1kiXP43mPP80p4rNN0Vax3s57sZ0BWivSUPWWZHW21MQXcDgx6KeaOSK_cH4zOE&usqp=CAc">
  <h4>Samsung Galaxy M14</h4>
  <div class="rating">4.4 ★</div>
  <p class="price">₹11,499 <span>₹15,999</span></p>
  <button>Add to Cart</button>
</div>

<div class="card">
  <span class="offer">60% OFF</span>
  <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/headphone/b/8/o/-original-imagpuf3fxpgw6dq.jpeg">
  <h4>boAt Rockerz 450</h4>
  <div class="rating">4.3 ★</div>
  <p class="price">₹1,499 <span>₹3,999</span></p>
  <button>Add to Cart</button>
</div>

<div class="card">
  <span class="offer">55% OFF</span>
  <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shoe/l/6/o/6-rkt-024-redtape-white-original-imagxkz7y8yheqtn.jpeg">
  <h4>Red Tape Sneakers</h4>
  <div class="rating">4.2 ★</div>
  <p class="price">₹1,299 <span>₹2,999</span></p>
  <button>Add to Cart</button>
</div>

</main>
</div>

<footer class="footer">© 2025 Akshar Store</footer>

</body>
</html>
