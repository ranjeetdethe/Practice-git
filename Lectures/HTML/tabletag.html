<!DOCTYPE html>

        table{
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th{
            background-color: #A5D6A7;
            padding: 10px;
            border: 1px solid black;
        }

        td {
            background-color: #E8F5E9;
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        tr:hover {
            background-color: #C8E6C9;
        }

        caption {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
